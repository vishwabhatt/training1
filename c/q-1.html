 
 <script> 

   function addition(a, b) {
       return a + b;
   }

   function substraction(a, b) {
       return a - b;
   }
   function multiplication(a, b) {
       return a * b;
   }
   function division(a, b) {
       return a / b;
   }
   function modulo(a, b) {
       return a % b;
   }
   let a = 5;
   let b = 4;
   console.log(addition(a,b));
   console.log(substraction(a,b));
   console.log(division(a,b));
   console.log(modulo(a,b));

    </script>
